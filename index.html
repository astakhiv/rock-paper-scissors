<!DOCTYPE html>
<html>
    <head>
        <meta charse="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>
        <main>
            <div class="sun"></div>
            <img src="./imgs/boots.png" class="boots">
            <img src="./imgs/cactus.png" class="cactus">
            <div class="info">
                <div class="info-board">
                    <h2>Current score</h2>
                    <p class="score">Score: 0:0</p>
                    <div class="messages"></div>
                </div>
            </div>

            <div class="buttons">
                <button id="rock"><img src="./imgs/rock.png"></button>
                <button id="paper"><img src="./imgs/paper.jpg"></button>
                <button id="scissors"><img src="./imgs/scissors.png"></button>
            </div>
        </main>
        <footer>
            <p>By myn0name during TOP</p>
        </footer>
        <script src="index.js"></script>
    </body>
</html>
